<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles-slideshow.css">

    <title>Steve Lacy Slideshow</title>
</head>
<body>

    <header>
        <a href="index.html"><img src="images/logo-image.png" alt="Steve Lacy" title="Steve Lacy"></a>
        <button id="displayMenu" data-visible="false"></button>
        <nav id="navigation" data-visible="false">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="imageGallery.html">Image Gallery</a></li>
                <li><a href="videoGallery.html">Video Gallery</a></li>
                <li><a href="slideshow.html">Slideshow</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="imagecarousel">
                <div class="image fadeout"><img src="images/slideshow/image1.webp" alt=""></div>
                <div class="image fadeout"><img src="images/slideshow/image2.png" alt=""></div>
                <div class="image fadeout"><img src="images/slideshow/image3.webp" alt=""></div>
                <div class="image fadeout"><img src="images/slideshow/image4.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/slideshow/image5.png" alt=""></div>
                <div class="prev" onclick="showImage(-1)"><i class="fa-solid fa-angles-left"></i></div>
                <div class="next" onclick="showImage(1)"><i class="fa-solid fa-angles-right"></i></div>
            </div>
        </div>

        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

    </main>

    <footer>
        <p>&copy; <span id="copyright"></span> Mitchell Romani</p>
    </footer>
    
    <script src="js/script.js"></script>
    <script src="js/script-slideshow.js"></script>
</body>
</html>
